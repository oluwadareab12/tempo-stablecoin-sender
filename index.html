<!DOCTYPE html>
<html>
  <head>
    <title>Tempo Testnet Stablecoin Sender</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="app">
      <h1>Tempo Testnet Stablecoin Sender</h1>

      <p id="status">Wallet not connected</p>

      <button id="connectBtn">Connect Wallet</button>

      <label for="tokenSelect">Select Token</label>
      <select id="tokenSelect" onchange="onTokenChange()">
        <option value="">-- Choose Token --</option>
        <option value="ALPHA">AlphaUSDC</option>
        <option value="BETA">betaUSD</option>
        <option value="THETA">thetaUSD</option>
      </select>

      <div class="card">
        <textarea
          id="toAddress"
          rows="6"
          placeholder="One address per line"
        ></textarea>

        <input
          id="amount"
          type="text"
          placeholder="Amount per address (e.g. 1.0)"
        />

        <button id="sendBtn">Send Tokens</button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
